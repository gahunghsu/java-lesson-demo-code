spring.application.name=lesson
# MySQL 資料庫連線設定
# 注意：3306 是預設 port，如果你改過要換掉
# dynamic_survey 是我們上一階段建立的資料庫名稱
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/dynamic_survey?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA 設定 (讓它幫我們顯示 SQL 語法，方便除錯)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 這行很重要！它會根據我們寫的 Java 程式自動更新資料庫結構
# update: 自動更新 Table 欄位但保留資料
spring.jpa.hibernate.ddl-auto=update

